apiVersion: apps/v1
kind: Deployment
metadata:
  name: node-app-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: node-app
  template:
    metadata:
      labels:
        app: node-app
    spec:
      containers:
      - name: node-app
        image: iquantc/my-app:b5ba32a77f957b004d1cf187bd3c165187dc472f
        ports:
        - containerPort: 3000

