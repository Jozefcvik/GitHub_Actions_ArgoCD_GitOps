apiVersion: apps/v1
kind: Deployment
metadata:
  name: node-app-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: node-app
  template:
    metadata:
      labels:
        app: node-app
    spec:
      containers:
      - name: node-app
        image: iquantc/my-app:534f5d9b8004f4fc8d7fb352a65635dead387bdf
        ports:
        - containerPort: 3000

